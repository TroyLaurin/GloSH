<html>
<head>
<meta charset="utf-8" />
<script src="jquery-3.2.0.js"></script>
<script src="canvas.js"></script>
<script src="glosh.js"></script>
<link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet" />
<link href="glosh.css" rel="stylesheet" />
</style>
</head>

<body>
<div id="tabholder">
<div class="spacer">
	<h1 class="title">Select a scenario...</h1>
	<div id="scenario-setup" action="#">
		<h3>Scenario pack:</h3>
		<select name="pack" id="scenario-pack" autocomplete="off">
			<option value="" selected>Choose a pack</option>
			<option value="google:1nyf5hgqrfoQGpm9cmLwsw-EK6GVD5uOoYW7HmptGdlU">Solo scenarios</option>
			<option value="google:1KeaoY3G4kWTtQyEnHQ9-76D7W28E0G69QZ2Dcu_g-y4">Kickstarter scenarios</option>
		</select>
		<div id="pack-description"></div>
		<div id="pack-options">
		</div>

		<div id="scenario-description" class="hidden">
			<div class="blurb"></div>
			<span class='requirement'><h3>Requirements:</h3>&nbsp;<span class="req-text"></span></span>
			<div class="mode">
				<label class='scenario-mode'><input name='mode' type='radio' value='print' checked='checked' />Print</label>
				<label class='scenario-mode'><input name='mode' type='radio' value='2p' />2 Player</label>
				<label class='scenario-mode'><input name='mode' type='radio' value='3p' />3 Player</label>
				<label class='scenario-mode'><input name='mode' type='radio' value='4p' />4 Player</label>
			</div>
			<button class="startbutton" id="start-scenario">Start scenario</button>
		</div>
	</div>
	<div id="scenario-content" class="hidden">
		<div><h3>Requirements:</h3>&nbsp;<span id="requirements"></span></div>
		<div><h3>Goal:</h3>&nbsp;<span id="goal"></span></div>
		<div><h3>Special Rules:</h3>&nbsp;<span id="rules"></span></div>
		<div id="introduction"></div>
	</div>
</div>
</div>
<div id="mapholder">
	<h1 class="title">Select a scenario...</h1>
	<div class="spacer">
		<canvas id="map" width="4000" height="4000"></canvas>
		<div class="zoom-buttons">
			<button id="zoom-in" title="Zoom in">+</button>
			<button id="zoom-reset" title="Zoom to fit">x</button>
			<button id="zoom-out" title="Zoom out">-</button>
		</div>
	</div>
</div>
<div id="preload" class="hidden">
<img src="img/horz-2p-elite.png"/><img src="img/horz-2p-normal.png"/><img src="img/horz-2p-none.png"/>
<img src="img/horz-3p-elite.png"/><img src="img/horz-3p-normal.png"/><img src="img/horz-3p-none.png"/>
<img src="img/horz-4p-elite.png"/><img src="img/horz-4p-normal.png"/><img src="img/horz-4p-none.png"/>
<img src="img/vert-2p-elite.png"/><img src="img/vert-2p-normal.png"/><img src="img/vert-2p-none.png"/>
<img src="img/vert-3p-elite.png"/><img src="img/vert-3p-normal.png"/><img src="img/vert-3p-none.png"/>
<img src="img/vert-4p-elite.png"/><img src="img/vert-4p-normal.png"/><img src="img/vert-4p-none.png"/>
</div>
</body>
</html>
